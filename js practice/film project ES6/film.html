<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <div class="card row">
            <div class="card-header">Film project</div>
            <div class="card-body">
                <form id="film-form" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="title" id="title" placeholder="film ismi">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="director" id="director" placeholder="yonetmen">
                        </div>
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" name="url" id="url" placeholder="film adresi">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">film ekle</button>
                </form>
                <hr>
            </div>

            <div class="card-body">
                <hr>
                <h5 class="card-title" id="film-title">Filmler</h5>

                <hr>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Film Afisi</th>
                            <th scope="col">Film Adi</th>
                            <th scope="col">Yonetmen</th>
                        </tr>
                    </thead>
                    <tbody id="films">
                       <!-- <tr>
                            <td><img src="" class="img-fluid"> </td>
                            <td></td>
                            <td></td>
                            <td><a href="#" id="delete-film"></a></td>
                        </tr>-->
                    </tbody>
                </table>
            
              <hr>
              <a id="clear-films" class="btn btn-dark" href="#">Butun filmleri sil</a>
        
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>  
    <script src="/film project/storage.js"></script>
    <script src="/film project/film.js"></script>
    <script src="/film project/ui.js"></script>  
    <script src="/film project/project.js"></script>
</body>
</html>
